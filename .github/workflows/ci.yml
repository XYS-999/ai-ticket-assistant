name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run backend tests
        run: |
          chmod +x backend/mvnw
          cd backend
          ./mvnw -B test
